<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkuteryGdansk.pl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontello/css/fontello.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <section class="start header__start">
        <div class="start__logo">
          <a class="start__link" href="#"
            ><img class="start__icon" alt="logo-icon" src="./images/gda1.png"
          /></a>
        </div>
        <div class="start__timer">
          <p class="start__warning">
            Zostało <span class="hours">12:00</span> do końca.
          </p>
        </div>
      </section>
      <section class="middle">
        <div class="middle__banner">
          <p class="middle__paragraph">
            Czas na wielkie otwarcie pierwszego salonu skuterowego w Gdańsku!
          </p>
        </div>
      </section>
      <section class="end header__end">
        <h1 class="title end__title">Znajdź coś dla siebie!</h1>
      </section>
    </header>
    <main class="main">
      <nav class="navi">
        <ul class="navi__list">
          <li class="navi__item">
            <a class=""> </a>
          </li>
        </ul>
      </nav>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
