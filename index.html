<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkuteryGdansk.pl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontello/css/fontello.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <section class="start header__start">
        <div class="start__logo">
          <a class="start__link" href="#"
            ><img
              class="start__icon--black"
              alt="logo-icon"
              src="./images/logo_black.svg" />
            <img
              class="start__icon"
              alt="logo-icon"
              src="./images/logo_white.svg"
          /></a>
        </div>
        <div class="start__timer">
          <p class="start__warning">
            Zostało <span class="hours">12:00</span> do końca.
          </p>
        </div>
      </section>
      <section class="middle">
        <div class="middle__banner">
          <p class="middle__paragraph">
            Czas na wielkie otwarcie pierwszego salonu skuterowego w Gdańsku!
          </p>
        </div>
      </section>
      <section class="end header__end">
        <h1 class="title end__title">Znajdź coś dla siebie!</h1>
      </section>
    </header>
    <main class="main">
      <nav class="navi main__navi">
        <ul class="navi__list">
          <li
            class="navi__item navi__item--long navi__item--big navi__item--cars"
          >
            <ul class="grid-cars-top">
              <div class="grid-cars-top__overlay">
                <h2 class="title-secondary">Producenci</h2>
              </div>
              <li class="grid-cars-top__item">
                <a href="#" class="grid-cars-top__link"
                  ><img
                    class="grid-cars-top__icon"
                    alt="benneli-logo"
                    src="./images/loga/benneli.png"
                /></a>
              </li>
              <li class="grid-cars-top__item">
                <a href="#" class="grid-cars-top__link"
                  ><img
                    class="grid-cars-top__icon"
                    alt="keeway-logo"
                    src="./images/loga/keeway2.png"
                /></a>
              </li>
              <li class="grid-cars-top__item">
                <a href="#" class="grid-cars-top__link"
                  ><img
                    class="grid-cars-top__icon"
                    alt="kymco-logo"
                    src="./images/loga/kymco.png"
                /></a>
              </li>
              <li class="grid-cars-top__item">
                <a href="#" class="grid-cars-top__link"
                  ><img
                    class="grid-cars-top__icon"
                    alt="qj-logo"
                    src="./images/loga/QJ.png"
                /></a>
              </li>
              <li class="grid-cars-top__item">
                <a href="#" class="grid-cars-top__link"
                  ><img
                    class="grid-cars-top__icon"
                    alt="mbp-logo"
                    src="./images/loga/mbp.png"
                /></a>
              </li>
            </ul>
            <ul class="grid-cars-bottom">
              <div class="grid-cars-bottom__overlay">
                <h2 class="title-secondary">Pojazdy</h2>
              </div>
              <li
                class="grid-cars-bottom__item grid-cars-bottom__item--scooter"
              >
                <a href="#" class="grid-cars-bottom__link"
                  ><i class="icon-motorcycle font-icon"></i>Skutery</a
                >
              </li>
              <li
                class="grid-cars-bottom__item grid-cars-bottom__item--motorbike"
              >
                <a href="#" class="grid-cars-bottom__link"
                  ><i class="icon-motorcycle font-icon font-icon--reverse"></i
                  >Motocykle</a
                >
              </li>
              <li class="grid-cars-bottom__item grid-cars-bottom__item--quad">
                <a href="#" class="grid-cars-bottom__link"
                  ><i class="icon-road font-icon"></i>Quady</a
                >
              </li>
            </ul>
          </li>
          <li
            class="navi__item navi__item--overlay navi__item--fog navi__item--short navi__item--small"
          >
            <a href="#" class="navi__link"> </a>
            <img
              class="item-bckgrd-photo"
              alt="service-photo"
              src="./images/fog1.jpg"
            />

            <div class="item-overlay">
              <h2 class="title-secondary">Jazda próbna</h2>
            </div>
          </li>
          <li
            class="navi__item navi__item--overlay navi__item--short navi__item--small"
          >
            <a href="#" class="navi__link"></a>
            <img
              class="item-bckgrd-photo"
              alt="service-photo"
              src="./images/kolo1.jpg"
            />
            <div class="item-overlay">
              <h2 class="title-secondary">Akcesoria</h2>
            </div>
          </li>
          <li
            class="navi__item navi__item--maps navi__item--short navi__item--small"
          >
            <a href="#" class="navi__link"></a>
            <img
              class="item-maps-photo"
              alt="service-photo"
              src="./images/mapka.jpg"
            />
          </li>
          <li
            class="navi__item navi__item--overlay navi__item--short navi__item--small"
          >
            <a href="#" class="navi__link"></a>
            <img
              class="item-bckgrd-photo"
              alt="service-photo"
              src="./images/jazda1.jpg"
            />
            <div class="item-overlay">
              <h2 class="title-secondary">Kaski</h2>
            </div>
          </li>
          <li
            class="navi__item navi__item--overlay navi__item--short navi__item--small"
          >
            <a href="#" class="navi__link"></a>
            <img
              class="item-bckgrd-photo"
              alt="service-photo"
              src="./images/keeway1.png"
            />
            <div class="item-overlay">
              <h2 class="title-secondary">Serwis</h2>
            </div>
          </li>
          <li
            class="navi__item navi__item--overlay navi__item--long navi__item--big"
          >
            <a href="#" class="navi__link"></a>
            <img
              class="item-bckgrd-photo"
              alt="service-photo"
              src="./images/murek1.jpg"
            />
            <div class="item-overlay">
              <h2 class="title-secondary">Odzież</h2>
            </div>
          </li>
        </ul>
      </nav>
    </main>
    <footer class="footer">
      <section class="footer__section">
        <h3 class="title-third"></h3>
        <p class="contact-paragraph"></p>
      </section>
    </footer>
  </body>
</html>
